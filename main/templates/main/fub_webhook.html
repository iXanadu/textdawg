{% extends 'main/base.html' %}
{% load static %}
{% block extra_styles %}
<link href="{% static 'css/fub_webhook.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<div class="container">
    <h2>Webhook Management</h2>
    <button id="addWebhook" class="btn btn-primary">Add Webhook</button>
    <table class="table">
        <thead>
            <tr>
                <th><input type="checkbox" id="selectAll"></th>
                <th>Webhook Id</th>
                <th>Event</th>
                <th>Status</th>
                <th>URL</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="webhookList">
            <!-- Webhook entries will be populated here using AJAX -->
        </tbody>
    </table>
</div>

<!-- Modal for Editing Webhook -->
<div class="modal" id="editWebhookModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Webhook</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <!-- Form for editing a webhook -->
                <form id="editWebhookForm">
                    <div class="form-group">
                        <label for="webhookEvent">Event</label>
                        <input type="text" class="form-control" id="webhookEvent" readonly>
                    </div>
                    <div class="form-group">
                        <label for="webhookURL">URL</label>
                        <input type="text" class="form-control" id="webhookURL">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Webhook</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'js/fub_webhook.js' %}"></script>

{% endblock %}
